<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单联动</title>
    <link rel="stylesheet" href="./css/task_three.css">
</head>

<body>
    <form>
        <table class="table">
            <tr>
                <th></th>
                <th><input id="sChecked" type="radio" name="radio" checked="checked">在校生</th>
                <th><input id="cChecked" type="radio" name="radio">非在校生</th>
            </tr>
            <tr id="school">
                <td>
                    <label>学校</label>
                </td>
                <td>
                    <select id="selectCity" name="select">
                        <option value="北京">北京</option>
                        <option value="大连">大连</option>
                        <option value="上海">上海</option>
                    </select>
                </td>
                <td>
                    <select id="selectSchool" name="select">
                        <option value="0">北京大学</option>
                        <option value="1">清华大学</option>
                    </select>
                </td>
            </tr>
            <tr id="career">
                <td>
                    <label>就业单位</label>
                </td>
                <td colspan="2">
                    <input class="input" type="text">
                </td>
            </tr>
        </table>
    </form>

    <script src="./js/task_three.js"></script>
</body>

</html>
