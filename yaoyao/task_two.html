<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task Two</title>
    <link rel="stylesheet" href="./css/task_two.css">
</head>

<body>
    <form method="post">
        <div class="form-group">
            <label>名称</label>
            <input id="name" class="form-control" type="text">
            <div id="p-name" class="prompt"></div>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input id="password" class="form-control" type="password">
            <div id="p-password" class="prompt"></div>
        </div>
        <div class="form-group">
            <label>确认密码</label>
            <input id="confirmPassword" class="form-control" type="password">
            <div id="p-cpassword" class="prompt"></div>
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input id="email" class="form-control" type="email">
            <div id="p-email" class="prompt"></div>
        </div>
        <div class="form-group">
            <label>手机</label>
            <input id="phone" class="form-control" type="email">
            <div id="p-phone" class="prompt"></div>
        </div>
        <div class="btn">
            <button id="submit" type="submit">提交</button>
        </div>
    </form>

    <script src="./js/task_two.js"></script>
</body>

</html>
